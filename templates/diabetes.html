    <script>
      let currentFlashcard = 0;
      const flashcards = document.querySelectorAll('.flashcard');
      const nextBtn = document.getElementById('next-btn');
      const prevBtn = document.getElementById('prev-btn');
      const submitBtn = document.getElementById('submit-btn');

      function showNextFlashcard() {
        if (currentFlashcard < flashcards.length - 1) {
          flashcards[currentFlashcard].classList.remove('active');
          currentFlashcard++;
          flashcards[currentFlashcard].classList.add('active');
        }
        updateButtons();
      }

      function showPrevFlashcard() {
        if (currentFlashcard > 0) {
          flashcards[currentFlashcard].classList.remove('active');
          currentFlashcard--;
          flashcards[currentFlashcard].classList.add('active');
        }
        updateButtons();
      }

      function updateButtons() {
        prevBtn.style.display = currentFlashcard === 0 ? 'none' : 'inline';
        nextBtn.style.display = currentFlashcard === flashcards.length - 1 ? 'none' : 'inline';
        submitBtn.style.display = currentFlashcard === flashcards.length - 1 ? 'inline' : 'none';
      }

      updateButtons(); // Initialize button states
